<div class="wrapper wrapper-content">
  <div class="row text-center">
    <h1>Create your first Offer</h1>
  </div>
  <div class="row text-center">
    <button type="submit" ng-click="open()" class="btn btn-lg btn-primary">Create Offer</button>
  </div>
</div>


<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Choose a template</h3>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-9">
              <h1>My template goes here</h1>
            </div>
            <div class="col-md-3">
              <ul class="list-group">
                <li class="list-group-item">Minimal</li>
                <li class="list-group-item">Flat</li>
                <li class="list-group-item">Material</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning pull-left" type="button" ng-click="ok()">Cancel</button>
            <button class="btn btn-success btn-lg pull-right" type="button" ng-click="cancel()">Use Template</button>
        </div>
</script>
