<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <form class="m-t" role="form" ng-submit="register()">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Company" ng-model="user.company">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Retype Password">
      </div>
      <input type="submit" class="btn btn-primary block full-width m-b" value="Register">
    </form>
    <small> <a href="#login">Already have an account?</a></small>
  </div>
</div>
