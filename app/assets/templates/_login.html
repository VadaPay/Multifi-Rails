<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <form class="m-t" role="form" ng-submit="login()">
            <div ng-show="errors">{{errors.data.error}}</div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" ng-model="user.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="user.password">
            </div>
            <input type="submit" class="btn btn-primary block full-width m-b"/>

            <small>Dont have an account? Click <a href="#register">here</a> to register.</small>
            <!-- <p class="text-muted text-center"><small>Do not have an account?</small></p> -->
        </form>
        <p class="m-t"> <small>VadaPay &copy; 2015</small> </p>
    </div>
</div>
